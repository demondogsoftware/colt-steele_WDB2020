<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>TV Show Search</h1>
    <form id="search-form">
      <p class="input-container">
        <label for="show">Input TV Show</label>
        <input type="text" name="query" value="" placeholder="Input TV Show">
        <button id="search-form-btn" class="btn btn-primary">Submit</button>
      </p>
    </form>
    <section id="search-results-container" class="row justify-content-between"></section>
    </main>
  </body>
</html>
