<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="">
        <p>
            <label for="username">Input Username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Input Password:</label>
            <input id="password" type="password" placeholder="Enter Password" name="password">
        </p>
        <p>
            <label for="number">Input Number:</label>
            <input id="number" type="number" placeholder="Enter Numbers" name="number">
        </p>
        <p>
            <label for="email">Input Email:</label>
            <input id="email" type="email" placeholder="Email" name="email">
        </p>
        <p>
            <label for="color">Choose A Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <button>Submit Button</button>
        <input type="submit" value="Submit Input">
    </form>

    <h2>"Hijacking" Searchs</h2>
    <h3>Google Search</h3>
    <form action="https://www.google.com/search">
        <p>
            <label for="g_search">Input Search:</label>
            <input id="g_search" type="text" name="q">
        </p>
        <button>Search Google</button>
    </form>

    <h3>Reddit Search</h3>
    <form action="https://www.reddit.com/search">
        <p>
            <label for="r_search">Input Search:</label>
            <input id="r_search" type="text" name="q">
        </p>
        <button>Search Reddit</button>
    </form>

    <h3>YouTube Search</h3>
    <form action="https://www.youtube.com/results">
        <p>
            <label for="y_search">Input Search:</label>
            <input id="y_search" type="text" name="search_query">
        </p>
        <button>Search YouTube</button>
    </form>

    <h2>Checkboxes, Radios, Selects, Range, and textarea Inputs</h2>
    <form action="">
        <p>
            <input id="agree" type="checkbox" name="agree_tos">
            <label for="agree">I Agree To Will.I.Codes terms and conditions</label>
        </p>
        <p>
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="small">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="medium">
            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="large">
        </p>
        <p>
            <label for="meal">Select Your Entree</label>
            <select name="meal" id="meal">
                <option value="steak">Steak</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
            </select>
        </p>
        <p>
            <label for="love">How Much Love?</label>
            <input type="range" name="love_amt" id="love" min="1" max="10" step="1">
        </p>
        <p>
            <label for="request">Special Requests:</label>
            <textarea name="request" id="request" cols="30" rows="10"
                placeholder="Your wants, wishes, desires..."></textarea>
        </p>
    </form>

    <h2>Browser Form Validations</h2>
    <form action="">
        <p>
            <label for="first">Input First Name:</label>
            <input type="text" name="first" id="first" required>
        </p>
        <p>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20">
        </p>
        <p>
            <label for="number">Input Number:</label>
            <input id="number" type="number" placeholder="Enter Numbers" name="number" min="1" max="1000">
        </p>
        <button>Submit Info</button>
    </form>
</body>

</html>
