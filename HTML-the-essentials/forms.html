<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="">
        <p>
            <label for="username">Input Username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Input Password:</label>
            <input id="password" type="password" placeholder="Enter Password" name="password">
        </p>
        <p>
            <label for="number">Input Number:</label>
            <input id="number" type="number" placeholder="Enter Numbers" name="number">
        </p>
        <p>
            <label for="email">Input Email:</label>
            <input id="email" type="email" placeholder="Email" name="email">
        </p>
        <p>
            <label for="color">Choose A Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <button>Submit Button</button>
        <input type="submit" value="Submit Input">
    </form>

    <h2>"Hijacking" Google Search</h2>
    <form action="https://www.google.com/search">
        <p>
            <label for="g_search">Input Search:</label>
            <input id="g_search" type="text" name="q">
        </p>
        <button>Search Google</button>
    </form>

    <h2>"Hijacking" Reddit Search</h2>
    <form action="https://www.reddit.com/search">
        <p>
            <label for="r_search">Input Search:</label>
            <input id="r_search" type="text" name="q">
        </p>
        <button>Search Reddit</button>
    </form>

    <h2>"Hijacking" YouTube Search</h2>
    <form action="https://www.youtube.com/results">
        <p>
            <label for="y_search">Input Search:</label>
            <input id="y_search" type="text" name="search_query">
        </p>
        <button>Search YouTube</button>
    </form>
</body>

</html>
