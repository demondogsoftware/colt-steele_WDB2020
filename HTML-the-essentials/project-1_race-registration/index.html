<!--
    Create a Race Registration Form with browser validation
    and the following specs:

    1) First and Last Name text inputs

    2) Radio selection of race type, min of 3 types

    3) email input

    4) password input

    5) age select dropdown, min 3 types
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Race Registration Form</title>
</head>

<body>
    <form action="">
        <p>
            <label for="first">First Name:</label>
            <input type="text" name="first" id="first" minlength="2" required>
            <label for="last">Last Name:</label>
            <input type="text" name="last" id="last" minlength="2" required>
        </p>
        <p>Select Race Type:<br>
            <label for="fun">Fun Run (5k)</label>
            <input type="radio" name="race" id="fun" value="fun"><br>
            <label for="half">Half Marathon</label>
            <input type="radio" name="race" id="half" value="half"><br>
            <label for="full">Full Marathon</label>
            <input type="radio" name="race" id="full" value="full">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </p>
        <p>
            <label for="age">Select Age Group:</label>
            <select name="age" id="age">
                <option value="kids">Under 12</option>
                <option value="teen">Under 18</option>
                <option value="young">18 - 40</option>
                <option value="old">40+</option>
            </select>
        </p>
        <button>Register</button>
    </form>
</body>

</html>
