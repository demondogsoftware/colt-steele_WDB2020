<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <script type="text/javascript" src="app.js" defer></script>
    <style media="screen">
      .winner {
        color: green;
      }
      .loser {
        color: red;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <section class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                PING PONG SCORE KEEPER
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1><span id="p1-score">0</span> to <span id="p2-score">0</span></h1>
                <select id="win-score" name="">
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                </select>
              </div>
            </div>
            <footer class="card-footer">
              <button id="p1-btn" class="card-footer-item">Player 1 +1</button>
              <button id="p2-btn" class="card-footer-item">Player 2 +1</button>
              <button id="reset-btn" class="card-footer-item">Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
