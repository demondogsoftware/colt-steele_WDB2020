<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <script type="text/javascript" src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <section class="container section">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="red and black ping pong paddle">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">
                PING PONG SCORE KEEPER
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1">
                  <span id="p1-score">0</span> to <span id="p2-score">0</span>
                </h1>
                <p class="subtitle">
                  Use The Buttons Below To Keep Score
                </p>
                <label for="win-score" class="label is-large is-inline">Playing To</label>
                <div class="select is-rounded">
                  <select id="win-score" name="">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button id="p1-btn" class="button is-large is-primary card-footer-item">Player 1 +1</button>
              <button id="p2-btn" class="button is-large is-info card-footer-item">Player 2 +1</button>
              <button id="reset-btn" class="button is-large is-danger card-footer-item">Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
